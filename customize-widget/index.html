<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./../index.css" />
    <link rel="stylesheet" href="./../elements/elements.css" />
    <title>Customize Widget</title>
  </head>

  <body>
    <section class="wrapper">
      <div class="wrapper__element"><h1 class="page__header">Customize a widget</h1></div>

      <div class="wrapper__element">
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="switch1" />
          <label class="checkbox__label" for="switch1">Toggle</label>
          <p class="text">Add CTA button</p>
        </div>
      </div>

      <div class="wrapper__element">
        <p class="text">Add the link on the button</p>
        <textarea class="textarea__input" placeholder="Your link here"></textarea>
      </div>

      <div class="wrapper__element">
        <p class="text">Function</p>
        <div class="select-wrapper">
          <select class="select">
            <option class="option">Link function 1</option>
            <option class="option">Link function 2</option>
            <option class="option">Link function 3</option>
            <option class="option">Link function 4</option>
          </select>
          <span class="arrow"></span>
        </div>
      </div>

      <div class="wrapper__element">
        <p class="text">Text on the button</p>
        <input class="text__input" placeholder="Enter the text" />
      </div>

      <div class="wrapper__element">
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="switch2" />
          <label class="checkbox__label" for="switch2">Toggle</label>
          <p class="text">Open the link in a new tab</p>
        </div>
      </div>

      <div class="wrapper__element">
        <p class="text">Button color</p>
        <input class="text__input" placeholder="#4F44E0" />
      </div>

      <div class="wrapper__element">
        <p class="text">Button border radius</p>
        <input class="text__input" placeholder="6" />
      </div>
    </section>

    <section class="wrapper">
      <div class="wrapper__element">
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="switch3" checked />
          <label class="checkbox__label" for="switch3">Toggle</label>
          <p class="text">Show widget border</p>
        </div>
      </div>

      <div class="wrapper__element">
        <p class="text">Widget border color</p>
        <input class="text__input" placeholder="#FFFFFF" />
      </div>

      <div class="wrapper__element">
        <p class="text">Widget border radius</p>
        <input class="text__input" placeholder="24" />
      </div>
    </section>

    <section class="wrapper">
      <div class="wrapper__element">
        <div class="checkbox">
          <input class="checkbox__input" type="checkbox" id="switch4" />
          <label class="checkbox__label" for="switch4">Toggle</label>
          <p class="text">Add ‘Hello!’ badge for small widget</p>
        </div>
      </div>

      <div class="wrapper__element">
        <p class="text">Widget ‘Hello!’ badge color</p>
        <input class="text__input" placeholder="#4F44E0" />
      </div>
    </section>
  </body>
</html>
